<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>迁移LESS组件展示</title>
        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
        <script src="src/validator.js"></script>
    </head>

    <body>
        <input type="text"
                  data-validators="require length lengthMin lengthMax"
                  data-length="10"
                  data-length-min="5"
                  data-length-max="11"
                  data-msg-length="长度是40"
                  data-msg-length-max="最大值为100"
                  data-err-length="长度必须是40"
                  data-err-length-max="最大长度不能超过100">
    </body>
</html>
