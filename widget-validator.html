<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>迁移LESS组件展示</title>
        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
        <script src="src/validator.js"></script>
        <style>
            .error {
                border: 1px solid red;
            }

            .success {
                border: 1px solid green;
            }
        </style>
    </head>

    <body>
        <input type="text"
                  data-validators="require lengthMin lengthMax"
                  data-length-min="5"
                  data-length-max="11"
                  data-msg-require="请输入用户名"
                  data-msg-length-min="最小长度是5"
                  data-msg-length-max="最大长度是11"
                  data-err-length-min="长度必须大于5"
                  data-err-length-max="长度必须小于11">
         <button id="validate">validate</button>
         <script>
            $('#validate').click(function (e) {
                $('input').validate();
            });
         </script>
    </body>
</html>
