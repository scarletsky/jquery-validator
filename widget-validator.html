<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>迁移LESS组件展示</title>
        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
        <script src="src/validator.js"></script>
        <style>
            .error {
                border: 1px solid red;
            }

            .success {
                border: 1px solid green;
            }
        </style>
    </head>

    <body>
        <div class="verify-group">
            <input type="text"
                   data-validators="require lengthMin lengthMax"
                   data-length-min="5"
                   data-length-max="11"
                   data-err-require="这是必填字段"
                   data-err-length-min="长度必须大于5"
                   data-err-length-max="长度必须小于11"
                   data-ev-validate="click blur"/>

            <input type="text" />

            <input type="text"
                   data-validators="require range"
                   data-range-min="10"
                   data-range-max="20"/>

            <textarea name="test-textarea"
                      rows="8"
                      cols="40"
                      data-validators="require lengthMin"
                      data-length-min="4"
                      data-err-require="请输入内容"
                      data-err-length-min="请输入你喜欢的歌手"
                      data-ev-validate="keyup"></textarea>
        </div>

        <div>
            <button id="validate">validate</button>
            <button id="settings">eventBind</button>
            <button id="verify-group">verifyGroup</button>
        </div>

        <script>
            $.validator.bubble = function (errMsg) {
                var html = '';

                return $(html);
            }
    
            $('#verify-group').click(function () {
                console.log($.validator.verifyGroup('.verify-group'));
            });

        </script>
    </body>
</html>
